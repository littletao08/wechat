{% extends 'blog/base.html' %}

{% block title %}添加素材文件{% endblock %}

{% block content %}
    <form action="{{ url_for('blog.add_media', app_id=app_id) }}" method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.media_file() }}
        {{ form.media_type() }}
        {{ form.submit() }}
    </form>
{% endblock %}
